            <div class="col-sm-6 offset-sm-3">
                <h1 class="text-center">REGISTER</h1>
                <form name="loginform" id="loginform" action="login.html">
                    <div>
                        <label>First Name</label>
                        <input type="firstName" name="firstName" class="form-control" placeholder="Your first name" minlength="3" maxlength="50" required>
                    </div>
                    <br>
                   
                    <br>
                    <div>
                        <label>Email</label>

                    </div>
                    <br>
                    <div>
                        <label>Phone Number</label>
                        <input type="int" name="number" class="form-control" placeholder="your number" minlength="10" maxlength="10" required>
                    </div>
                    <br>
                   
                    <br>
                    <div>
                        <label>Password</label>
                        <input type="password" name="password" class="form-control"  minlength="8" maxlength="25" required>
                    </div>
                    <br>
                    <div>
                        <label>Confirm Password</label>
                        <input type="password" name="cpassword" class="form-control"  minlength="8" maxlength="25" required>
                    </div>
                    <br>
                    <button type="submit" class="button2" id="btn-login">Login</button>

                            

    
                          
                    </div>
                </form>
            </div>

    <script>
        var email = document.forms['loginform']['email'];
        var password = document.forms['loginform']['password'];
        var cpassword = document.forms['loginform']['cpassword'];
        var btn = document.getElementById('btn-login');

        function validate(e){
            e.preventDefault();
        }

        document.querySelectorAll('#loginform input').forEach(e=>{
            e.addEventListener('keyup', function(event){
                var isValid = true;
                if(!email.validity.valid || !password.validity.valid){
                    isValid = false;
                }

                if(password.value != cpassword.value){
                    isValid = false;
                    console.log('invalid password')
                }

                if(!isValid){
                    btn.setAttribute('disabled', true)
                }
                else{
                    btn.removeAttribute('disabled');
                }
            })
        });
        
    </script>
